<html>
  <head>
    <title>Freelancer Forum</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="main.js"></script>
  </head>

  <body>
    <div>
      <h1>Freelancer Forum</h1>
      <h2 id="avgText"></h2>

      <section id="FreelancersList">
        <h2>Available Freelancers</h2>
        <p>Name, Salary, Occupation</p>
        <ul></ul>
      </section>
      
      <p>Enter a Name, Price, and Occupation</p>
      <section id="form">
        <label for="Name">Enter Name:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="Price">Enter Price:</label>
        <input type="text" name="price" id="price" required><br>

        <label for="Occupation">Enter Occupation:</label>
        <input type="text" name="occupation" id="occupation" required><br>

        <button type="submit" >Sumbit</button>
      </section>

    </div>
  </body>
</html>
